[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
        marvinroger/AsyncMqttClient@^0.8.2
        bogde/HX711@^0.7.4

monitor_speed = 115200
upload_speed = 460800

